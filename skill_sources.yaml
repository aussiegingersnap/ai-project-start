# Trusted Skill Sources
# 
# Define sources containing skills that can be browsed and imported.
# Use `browse_skills()` to see available skills from these sources.
# Use `import_skills(["skill-name"])` to import specific skills.
#
# AVAILABLE SKILLS IN CURSOR-SKILLS:
# - db-postgres        PostgreSQL + Drizzle ORM, migrations
# - auth-better-auth   Better Auth with Drizzle adapter
# - state-management   Tanstack Query + Zustand patterns
# - effector           Effector reactive state management
# - api-rest           REST API conventions, Zod validation
# - nextjs-16          Next.js 16 patterns (proxy.ts, etc.)
# - docker-local       Docker Compose for local development
# - env                Environment variables + security
# - feature-build      Feature development lifecycle
# - design-system      UI design principles + style guide
# - versioning         Semantic versioning automation
# - skill-creator      Creating new skills
# - 1password          Secrets management via CLI
# - email-resend       Email via Resend
# - feature-gating     Feature flags with PostHog

sources:
  # Local project-specific skills (highest priority)
  local:
    path: ./skills
    description: "Project-specific skills"

  # Jason's curated skills collection
  cursor-skills:
    url: https://github.com/aussiegingersnap/cursor-skills
    description: "Jason's curated skills collection"
    author: aussiegingersnap
    path: skills
    
  # Official Anthropic skills from Claude team
  anthropic-skills:
    url: https://github.com/anthropics/skills
    description: "Official Anthropic skills from Claude team"
    author: anthropic
    path: ""
